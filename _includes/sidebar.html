
<div class='links'>
  <h3>Categories</h3>
  <ul>
    {% for cat in site.categories %}
      <li><a href="{{cat.url}}">{{cat | first | capitalize}}</a></li>
    {% endfor %}
  </ul>
</div>
<div class='links'>
  <h3>Recent Posts</h3>
  <ul>
    {% for post in site.posts %}
      {% if forloop.index > 6 %}
        {% break %}
      {% endif %}
      <li><a href="{{post.url}}">{{post.title | capitalize}}</a></li>
    {% endfor %}
  </ul>
</div>
